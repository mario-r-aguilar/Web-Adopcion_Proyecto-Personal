<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
			rel="stylesheet"
		/>
		<!-- Styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Titulo</title>
	</head>
	<body class="body">
		<header class="header">
			<h1 class="titleOfHeader">Córdoba al Rescate</h1>
		</header>
		<nav class="navBarList navbar navbar-dark bg-dark">
			<ul class="listOfItemsNavBar">
				<li class="itemNavBar"><a href="../index.html">Inicio</a></li>
				<li class="itemNavBar">
					<a href="./adopcion.html">Adopción</a>
				</li>
				<li class="itemNavBar">
					<a href="./colaborar.html">Colaborar</a>
				</li>
				<li class="itemNavBar">
					<a href="./contacto.html">Contacto</a>
				</li>
			</ul>
		</nav>
		<main class="main">
			<h2 class="titleOfMain">Comunicate con nosotros</h2>
			<section>
				<h3 class="subTitleOfMain"></h3>
				<form action="">
					<div class="container">
						<div class="input-group mb-3">
							<span class="input-group-text" id="nombreCompletoCto"
								>Nombre Completo</span
							>
							<input
								type="text"
								class="form-control"
								placeholder="Ingrese su nombre completo"
								aria-label="nombreCompletoCto"
								aria-describedby="nombreCompletoCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="telefonoCto"
								>Teléfono</span
							>
							<input
								type="tel"
								class="form-control"
								placeholder="Ingrese su teléfono"
								aria-label="telefonoCto"
								aria-describedby="telefonoCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="emailCto">Correo</span>
							<input
								type="email"
								class="form-control"
								placeholder="Ingrese su correo"
								aria-label="emailCto"
								aria-describedby="emailCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">Motivo del contacto</span>
							<textarea
								class="form-control"
								aria-label="motivoDeContacto"
							></textarea>
						</div>
						<div class="">
							<button class="btn btn-primary" type="submit">
								Envíar
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>
		<footer class="footer">
			<span class="copyrigthFooter">© 2022</span>
		</footer>
		<!-- JS Files -->
		<script src=""></script>
	</body>
</html>
