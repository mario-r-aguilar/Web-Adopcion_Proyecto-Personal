		<main class="main">
			<h2 class="titleOfMain">Comunicate con nosotros</h2>
			<section>
				<h3 class="subTitleOfMain"></h3>
				<form action="">
					<div class="container">
						<div class="input-group mb-3">
							<span class="input-group-text" id="nombreCompletoCto"
								>Nombre Completo</span
							>
							<input
								type="text"
								class="form-control"
								placeholder="Ingrese su nombre completo"
								aria-label="nombreCompletoCto"
								aria-describedby="nombreCompletoCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="telefonoCto"
								>Teléfono</span
							>
							<input
								type="tel"
								class="form-control"
								placeholder="Ingrese su teléfono"
								aria-label="telefonoCto"
								aria-describedby="telefonoCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="emailCto">Correo</span>
							<input
								type="email"
								class="form-control"
								placeholder="Ingrese su correo"
								aria-label="emailCto"
								aria-describedby="emailCto"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text">Motivo del contacto</span>
							<textarea
								class="form-control"
								aria-label="motivoDeContacto"
							></textarea>
						</div>
						<div class="">
							<button class="btn btn-primary" type="submit" >
								Envíar
							</button>
						</div>
					</div>
				</form>
			</section>
		</main>
